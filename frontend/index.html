<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just ToDo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.less" rel="stylesheet/less" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Permanent+Marker|Nixie+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
    <script src="js/less.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>

 <div id="welcome" class="noneOpacity">ToDo List</div>
 <div id="bgimg"></div>
 <div id="task" class="noneOpacity displayNone">
     <div class="container">

         <div class="col-md-4 col-sm-6">
             <div id="addList">
                 <div class="taskName"> <input type="text" id="addName" placeholder="Task Name"> </div>
                 <div class="taskDescription"> <textarea  id="addDescription" cols="30" rows="10" placeholder="Description"></textarea> </div>
                 <button id="addListBtn">
                     <h1>Add ToDo</h1>
                 </button>
             </div>
         </div>

         <div id="allTask"></div>

     </div>
 </div>

<script src="js/proj.js" type="text/javascript"></script>
</body>
</html>
